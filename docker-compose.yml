# redis-server.yml
version: '3.7'
services:
  django:
    build: .
    command: tail -f /dev/null
    container_name: ${CONTAINER_NAME}
    hostname: root
    volumes:
      - .:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '${PORT}:${PORT}'
    restart: unless-stopped
